      - alias: "Invia notifica ad Alexa e tutte le app"
        service: script.multinotify
        data:
          message: "Notifica da Justeat: {{state_attr(ultima_notifica, 'android.title')}}. {{states(ultima_notifica)}}"
          notify_app: notify.all_devices
          channel: meal
          group: meal
